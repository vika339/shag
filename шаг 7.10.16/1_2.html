<html lang="en">
<head>

<body>

		<br>

		<input type="text" name="age" value="30">
		<button>Push</button>
	</form>

<script>	
	$(document).ready(function(){
		$('button').on('click', fGo);
	});

	function fGo(){
		//не даю браузеру перехватить событие в форме
		event.preventDefault();
		$.post(
			"1.php",
			$('form').serialize(),
			ifSuccess
		);
	}

	function ifSuccess(data){
		console.log(data);
	}
</script>
